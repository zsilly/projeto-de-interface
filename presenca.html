<!DOCTYPE html>
<html lang="pt-br>">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylepresenca.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" type="image/png" href="icon presenca.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Lista de Presença</title>
</head>

<body>

  <div class="wrapper">
    <form>
      <div class="textoMarcacao"><h1>Presença</h1></div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="textoResponsabilidade"><p>Ao clicar em confirmar você assegura sua 
        presença no próximo encontro, entendendo que, se ausente, você estará 
        aberto a possíveis punições dentro da comunidade por não cumprir com o encontro
        em caso de não explicação plausível para a falta.</p></div>
      <button type="submit" class="btn btn-primary">Confirmar Presença</button>
      <div class="telaInicial"><a href="index.html">Voltar para a página principal</a></div>
    </form>
  </div>
</body>
