<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylemarcacao.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="icon marcacao.png">
    <title>Marcação de Encontros - Quickplay</title>

    <body>

      <div class="wrapper">
        <form action="">
          <h1>Marque um encontro</h1>
          <div class="input-box">
            <input type="date" placeholder="Data" required>
            <i class='bx bxs-calendar' ></i>
          </div>
          <div class="input-box">
            <input type="time" placeholder="Horário" required>
            <i class='bx bxs-time-five' ></i>
          </div>
  
          <button type="submit" class="btn">Concluir</button>
  
          <div class="register-link">
            <p><a href="index.html">Voltar a pagina principal</a></p>
          </div>
        </form>
      </div>
    </body>
