<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Quickplay</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="shortcut icon" type="image/png" href="cadastro icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <body>

    <div class="wrapper">
      <form action="">
        <h1>Cadastre-se</h1>

        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Nome Completo" required>
            <i class='bx bxs-user' ></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Usuário" required>
            <i class='bx bxs-user' ></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-envelope' ></i>
          </div>
          <div class="input-field">
            <input type="number" placeholder="Telefone" required>
            <i class='bx bxs-phone' ></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Confirme" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
        </div>

        <label><input type="checkbox">Eu declaro que todas as informações são verdadeiras</label>

        <button type="submit" class="btn">Registrar</button>
        <div class="telaInicial"><a href="sobre.html">Voltar para a página principal</a></div>

      </form>
    </div>
  </body>
