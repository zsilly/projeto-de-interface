<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Jogos dos Crias</title>
  </head>
  <body>
    <header>
      <h1>Cadastre-se na Jogos dos Crias</h1>
    </header>
    <main>
      <p>É novo aqui? Faz seu cadastro e comece a interagir!</p>
      <form action="cadastro_sucesso.html" method="post">
        <label for="name">Nome</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="username">nickname</label><br />
        <input type="username" id="username" name="username" required /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="password">Senha</label><br />
        <input type="password" id="password" name="password" required /><br />
        <label for="confirm_password">Confirme a senha</label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br /><br />
        <input type="submit" value="Cadastrar" />
      </form>
      <br />
      <p>
        *Seu nickname é como seu nome aparecerá para outros usuários do site
      </p>
      <br />
    </main>
    <footer>
      <p>&copy;<em>2024 Jogos dos Crias. Todos os direitos reservados.</em></p>
    </footer>
  </body>
</html>
